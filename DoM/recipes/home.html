<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  
</body>
<script>
    const id =sessionStorage.getItem("recipeId")
    fetch("https://dummyjson.com/recipes").then(res=>{
        res.json().then(result=>{
            const allRecipies = result.recipes
            const recipe = allRecipies.find(item=>item.id==id)
            output.innerHTML = `
            <div class="col-md-6"><img class-"card-img-top mb-5 mb-md-" src="${recipe.image}" alt-"..." /></ div>
                <div class="col-md-6">
                <div class="small mb-1" id="pid">PID: BST-498</div>
                <h1 class="display-5 fw-bolder" id="pName">${recipe.name}</h1>
                <h5 id-"cuisine">Cuisine: ${recipe.cuisine} </h5>
                <div class="fs-5 mb-5" id="misc">
                <p>Preparation time: ${recipe.prepTimeMinutes} </p>
                <p>Cooking time: ${recipe.cookTimeMinutes}</p> 
                <p>Mode of Preparation: ${recipe.difficulty}</p>
                <p>Calories per Servings ${recipe. caloriesPerServing} </p>
                <p>Servings : ${recipe.servings}</p>
                </div>
                <p class-"fw-bolder fs-3"> Ingredients
                    <ul id="ingredients">
                        ${recipe. ingredients}
                    </ul>
                </p>
                <p class-"fw-bolder fs-3">Cooking Instructions :
                    <ol id-"instructions"> ${recipe.instructions}
                    </ol>
                </p>
                </div>
            `
        })
    })
</script>
</html>
