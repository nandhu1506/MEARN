<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div style="min-height: 100ch;" class=" d-flex justify-content-center align-items-center flex-column container-fluid">
        <h1>Add Your ToDos Here</h1>
        <div class="d-flex my-5">
            <input placeholder="Todo" type="text" class="form-control me-2" name="" id="userInput">
            <button onclick="add()" class="btn btn-outline-primary ">Add</button>
        </div>
        <h1 class="text-primary my-5">List of Todo's</h1>
        <div id="output" class="d-flex flex-wrap"></div>
    </div>
</body>
<script>
    const todoArray = []
    const addTodo = ()=>{
        const todo = userInput.value
        if(todo){
            output.innerHTML = ""
            todoArray.push(todo)
            todoArray.forEach((item,index)=>{
                output.innerHTML += `
                <div class="border rounded justify-content-center d-flex align-items-center m-2 p-3">
                <h5>${item}</h5>
                <input id="taskStatus" type="checkbox" class="form-check-input  mx-1"> 
                <button class="btn text-danger" onclick="deleteTodo(${index})"><i class="fa-solid fa-trash"></i></button>
                </div>
                `
            })
                
            }else{
                alert("Input valid data!!!")
        }
        userInput.value = ""
    }
    const deleteTodo =(deleteIndex)=>{
       todoArray.splice(deleteIndex,1)
       output.innerHTML = ""
       todoArray.forEach((item,index)=>{
        output.innerHTML += `
        <div class="border rounded d-flex align-items-center m-2 p-3">
        <h5>${item}</h5>
        <input id="taskStatus" type="checkbox" class="form-check-input  mx-1"> 
                <button class="btn text-danger" onclick="deleteTodo(${index})"><i class="fa-solid fa-trash"></i></button>
                </div>
        `
       })
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</html>
