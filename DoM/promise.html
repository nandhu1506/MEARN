<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise - Lottery Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div style="min-height: 100vh;" class="bg-dark d-flex justify-content-center align-item-center flex-column">
        <h1 class="btn btn-success" onclick="showLotteryStatus()">Lottery Prediction</h1>
        <div id="output" class="text-danger my-5 fs-1 fw-bolder"></div>
    </div>
</body>
<script>
    
    const showLotteryStatus= ()=>{
        const lotteryStatus = new Promise((resolve,reject)=>{
        const myLotteryTicket = 3
        const winnerLotteryTicket = Math.floor(Math.random()*5)+1
        if(winnerLotteryTicket==myLotteryTicket){
            resolve("You Won the Lottery")
        }else{
            reject("Better Luck Next time")
        }
    })
    lotteryStatus.then((res)=>{
        output.innerHTML = res
    }).catch((reason)=>{
        output.innerHTML = reason
    })
    }
</script>
</html>
