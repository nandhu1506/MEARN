<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div style="min-height: 100vh;" class="d-flex justify-content-center align-items-center flex-column bg-dark text-white">
        <h1 class="text-success my-5">Quote of the Day</h1>
        <button onclick="getQuote()" class="btn btn-primary my-5">Show Quote</button>
        <div id="output" class="w-75 text-center">
        
    </div>
    </div>
</body>
<script>
    const getQuote = ()=> {
        fetch("https://dummyjson.com/quotes").then(res=>{
            res.json().then(result=>{
                // console.log(result);
                const allQuotes = result.quotes 
                // console.log(allQuotes);
                const randomQuoteIndex = Math.floor(Math.random()*allQuotes.length)
                // console.log(randomQuoteIndex);
                const randomQuote = allQuotes[randomQuoteIndex]
                console.log(randomQuote);
                output.innerHTML =`
                <div class="border rounded p-5">
                    <h2>${randomQuote.quote}</h2>
                     <p>- Author : ${randomQuote.author}</p>
                 </div>
                `
            })
        })
    }
</script>
</html>
