<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div style="min-height: 100vh;" class="d-flex justify-content-center align-items-center flex-column bg-dark ">
        <div class="d-flex w-25">
            <input type="text" placeholder="Country Full Name !!!" id="userInput" class="form-control w-100">
            <button onclick="getCountryDetailes()" class="btn btn-primary mx-2"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="output" class="my-5">
            
        </div>
    </div>
</body>
<script>
    const getCountryDetailes = async ()=>{
        const userCountryInput = userInput.value
        if(userCountryInput){
           try{
            const result = await fetch(`https://restcountries.com/v3.1/name/${userCountryInput}?fullText=true`)
            console.log(result);
            if(result.status==200){
                const response = await result.json()
                const countryDetailes = response[0]
                console.log(countryDetailes);
                const countryCurrency = Object.values(countryDetailes.currencies)[0]
                output.innerHTML=`
                <div class="card text-center" style="width: 18rem;">
                <img src="${countryDetailes.flags.png}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">${countryDetailes.name.official}</h5>
                </div>
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item">Capital : ${countryDetailes.capital}</li>
                    <li class="list-group-item">Population: ${countryDetailes.population}</li>
                    <li class="list-group-item">Timezone : ${countryDetailes.timezones}</li>
                    <li class="list-group-item">Continent : ${countryDetailes.continents}</li>
                    <li class="list-group-item">Languages: ${Object.values(countryDetailes.languages)}</li>
                    <li class="list-group-item">Currency : ${countryCurrency.symbol},${countryCurrency.name}</li>
                </ul>
                <div class="card-body">
                    <a href="#" target="_blank" class="card-link">View in Map</a>
                </div>
            </div>
                `
            }else{
                alert("Invalid Country.... Try with another!!!")
            }
           }catch(err){
            console.log(err);
           }
        }else{
            alert("Fill the form completelt!!!")
        }
    }
</script>
</html>
