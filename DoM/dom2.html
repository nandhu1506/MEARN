<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="text-center m-5">
        <h1 class="text-primary my-5">Voting Eligibility</h1>
        <div class="d-flex justify-content-center align-items-center ">
            <input id="userInput" type="text" placeholder="Enter your Age !!!" class="form-control me-2 w-50 ">
            <button onclick="votingStatus()" class="btn btn-primary">Check</button>
        </div>
        <div id="output"></div>
    </div>
</body>
<script>
    function votingStatus(){
        if(userInput.value){
            // alert(userInput.value>=18?"Eligible for voting":"Not Eligible for voting")
            if(userInput.value>=18){
               output.innerHTML = `<p class="text-success fs-4 fw-bolder">Eligible For Voting</p>`
            }else{
                output.innerHTML = `<p class="text-danger fs-4 fw-bolder">Not Eligible For Voting</p>`
            }
            userInput.value = ""
        }else{
            alert("Input valid age !!!")
        }
    }
</script>
</html>
