<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pyramid</title>
    <link rel="stylesheet" href="/CSS/colorpyramid.css">
</head>
<body>
    <H1>Color Pyramid</H1>
    <div class="column">
    <div class="row">
        <div class="cell red"></div>
    </div>
    <div class="row">
        <div class="cell greenyellow"></div>
        <div class="cell brown"></div>
        <div class="cell chocolate"></div>

    </div>
    <div class="row">
    <div class="cell violet"></div>
    <div class="cell chocolate"></div>
    <div class="cell grey"></div>
    <div class="cell purple"></div>
    <div class="cell red"></div>
    </div>
    <div class="row">
        <div class="cell cadetblue"></div>
        <div class="cell forestgreen"></div>
        <div class="cell brown"></div>
        <div class="cell lawngreen"></div>
        <div class="cell yellow"></div>
        <div class="cell chocolate"></div>
        <div class="cell crimson"></div>
    </div>
    <div class="row">
        <div class="cell darkslateblue"></div>
        <div class="cell gold"></div>
        <div class="cell crimson"></div>
        <div class="cell dodgerblue"></div>
        <div class="cell greenyellow"></div>
        <div class="cell violet"></div>
        <div class="cell forestgreen"></div>
        <div class="cell grey"></div>
        <div class="cell lawngreen"></div>
    </div>
    </div>
</body>
</html>
