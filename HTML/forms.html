<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <i class="fa-solid fa-house"></i>
    <h1>Form</h1>
    <form action="">
        <div>
            <label for="uname">Username: </label>
            <input type="text" id="uname" placeholder="Username">
        </div>
        <br>
        <div>
            <label for="mail">Email: </label> 
            <input type="email" id="email"  placeholder="Enter your Email">
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <br>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>
            <br>
            <div>
                <label >Hobbies:</label>
                <input id="h1" type="checkbox">
                <label for="h1">Coding</label>
                <input id="h2" type="checkbox">
                <label for="h2">Cooking</label>
                <input id="h3" type="checkbox">
                <label for="h3">Swimming</label>
            </div>
            <div>
                <label for="dob">Dob:</label>
                <input type="date" id="dob">
            </div>
            <br>
            <div>
                <label>Place:</label>
                <select id="place">
                <option selected hidden disabled>choose place</option>
                <option value="Kochi">kochi</option>
                <option value="edappaly">edappaly</option>
                <option value="palarivattom">Palarivattom</option>
                <option value="kakkanad">Kakkanad</option>
                </select>
            </div>

            <br>
            <div>
                <label> Gender: </label>
                <input type="radio" id="male" name="Gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender">
                <label for="female">Female</label>
            </div>
            <br>
            <div>
                <label for="CV">Resume</label>
                <input type="file" id="CV">
            </div>
            <br>
            <div>
                <button>Submit </button>
                <input type="button" value="Reset">
            </div>
            <br>
            <div>
                <label for="address">Address</label>
                <textarea name="" id="address" cols="30" rows="5"></textarea>
            </div>
            <br>

    </form>
</body>
</html>
